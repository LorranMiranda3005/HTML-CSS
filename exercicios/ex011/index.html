<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em <em>vários dispositivos</em> diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Colocando áudios no site</h1>
        <p>Aqui aprendemos a colocar áudios no site.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/dayynoche-cumbiaceli.mp3" type="audio/mpeg">
        <source src="midia/dayynoche-cumbiaceli.mp3" type="audio/ogg">
        <source src="midia/dayynoche-cumbiaceli.mp3" type="audio/wav">

    </audio>
    
</body>
</html>
