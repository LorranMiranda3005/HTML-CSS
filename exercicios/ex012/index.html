<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="560" controls>
    <source src="midias/tecladistamp4.mp4" type="video/mp4">

    <source src="midias/Tecladista.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
</video>
<h1>Inserindo vídeos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/X1owwqR0ac8?si=ENK-EK08Rjgdq_Qk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<h1>Inserindo vídeos do vimeo</h1>
<iframe src="https://player.vimeo.com/video/951746102?h=bf75312077&color=fbfbfb&title=0&byline=0&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
