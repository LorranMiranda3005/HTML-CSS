<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table {
            height: 80px;
            width: 400px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;


        }

        td, th {
            border: 1px solid black;
            padding: 10px;


        }

        .nome {
            background-color: #2DB5B1;
        }

        .idade {
            background-color: #A05B35;
        }



    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col class="idade" span="3">
           
        
        
        
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>F</td>
            <td>33</td>
            <td>Veterinária</td>



        </tr>
        <tr>
            <td>Marcio</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>


        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>27</td>
            <td>Músico</td>




        </tr>
        <tr>
            <td>Priscila</td>
            <td>F</td>
            <td>23</td>
            <td>Programadora</td>


        </tr>
        <tr>
            <td>Mauricio</td>
            <td>M</td>
            <td>50</td>
            <td>Médico</td>


        </tr>




    </table>
    
</body>
</html>
